name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  build:
    name: Build Adminer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/adminer/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend/adminer
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: frontend/adminer
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adminer-dist
          path: frontend/adminer/dist/
          retention-days: 7

  lint:
    name: Lint Adminer
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/adminer/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend/adminer
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend/adminer
        run: pnpm lint

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            frontend/adminer/eslint-report.*
            frontend/adminer/lint-report.*
          retention-days: 7

  test:
    name: Test Adminer
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/adminer/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend/adminer
        run: pnpm install --frozen-lockfile

      - name: Test
        working-directory: frontend/adminer
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            frontend/adminer/coverage/
            frontend/adminer/test-results/
          retention-days: 7

  audit:
    name: Check Outdated Packages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/adminer/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend/adminer
        run: pnpm install --frozen-lockfile

      - name: Check outdated packages
        working-directory: frontend/adminer
        run: pnpm outdated > outdated.txt || true

      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: outdated-report
          path: frontend/adminer/outdated.txt
          retention-days: 7
